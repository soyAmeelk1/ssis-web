{% extends "master_layout.html" %}
{% block title %}
    Courses
{% endblock %}

{% block subtitle %}
    <div class="navbar-brand">Course List</div>
{% endblock %}

{% block content %}
    <table class="table table-striped" style="width: 70%;margin: auto;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>College</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for course in courses %}
                    <th>{{course[0]}}</th>
                    <th>{{course[1]}}</th>
                    <th>{{course[2]}}</th>
                    <th>{{course[3]}}</th>
                    <th><button type="button" class="btn btn-warning">Edit</button> <button type="button" class="btn btn-danger">Delete</button></th>
                {% endfor %}
                <!-- <th>1</th>
                <th>BS Computer Science</th>
                <th>BSCS</th>
                <th>CCS</th>
                <th><button type="button" class="btn btn-warning">Edit</button> <button type="button" class="btn btn-danger">Delete</button></th> -->
            </tr>
        </tbody>
    </table>
{% endblock %}
