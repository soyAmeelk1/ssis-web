{% extends "master_layout.html" %}
{% block title %}
Edit Course
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
  <form action="/course/{{data[0]}}" method="POST" class="edit-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="mb-3">
      <label for="code">CODE</label>
      <input class="form-control" type="text" name="name" value="{{data[1]}}">
    </div>

    <div class="mb-3">
      <label for="name">NAME</label>
      <input class="form-control" type="text" name="code" value="{{data[2]}}">
    </div>

    <div class="mb-3">
      <label for="course">College</label>
      <select id="course" name="college_id">
        {% for college in datas %}
        <option value="{{ college[0] }}" {% if college[0]==data[3] %}selected{% endif %}>{{ college[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <button style="font-size: medium;" class="btn btn-outline-success">UPDATE</button>
  </form>
</div>
{% endblock %}
